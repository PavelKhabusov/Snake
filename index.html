<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Snake</title>
</head>
<body>
    <div class="snakeGame">
        <div class="box">
            <h1 class="box__title">S N A K E</h1>
            <button class="box__btn">START GAME</button>

            <div class="game hidden">
                <div class="game__status"></div>
                <div class="score">POINTS: <span class="score__points">0</span></div>
                <canvas class="game__area" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
